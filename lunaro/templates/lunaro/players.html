{% extends 'lunaro/base.html' %}
{% block title %}
    All Players
{% endblock title %}

{% block webpage_content %}
    <div class="container">
        <br>
        <div class="text-center">
            <h1>List of all players</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Rank</th>
                    <th> </th>
                </tr>
                </thead>
                <tbody>
                {% for player in players %}
                    <tr>
                        <td><p class="text-muted">{{ player.name }}</p></td>
                        <td><p class="text-muted">{{ player.rank }}</p></td>
                        <td><a href="{% url 'player-details' player.pk %}" class="btn btn-outline-primary m-1">View</a></th>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock webpage_content %}
