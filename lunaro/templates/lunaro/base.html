<!doctype html>

<!-- Custom lunaro stylesheet -->
<style>
    #autocomplete {
        max-width: 400px;
        margin: 0 auto;
    }

    .autocomplete-result {
        border-top: 1px;
        padding: 10px;
    }

    .autocomplete-result-list > li {
        cursor: pointer;
    }

    .form {

        position: relative;
    }

    .form .fa-search {

        position: absolute;
        top: 20px;
        left: 20px;
        color: #9ca3af;

    }

    .form span {

        position: absolute;
        right: 17px;
        top: 13px;
        padding: 2px;
        border-left: 1px solid #d1d5db;

    }

    .left-pan {
        padding-left: 7px;
    }

    .left-pan i {

        padding-left: 10px;
    }

    .form-input {

        height: 55px;
        text-indent: 33px;
        border-radius: 10px;
    }

    .form-input:focus {

        box-shadow: none;
        border: none;
    }

    .text-neophyte {
        color: #586F7C;
    }

    .text-padawan {
        color: #22577A;
    }

    .text-amateur {
        color: #38A3A5;
    }

    .text-skilled {
        color: #CD4B13;
    }

    .text-pro {
        color: #C0212E;
    }

    .text-master {
        color: #F71735;
    }

    .text-champion {
        color: #F3A712;
    }

    .text-sun {
        color: #a07d1f;
    }

    .text-sun-light {
        color: #c09213;
    }

    .text-sun-dark {
        color: #7a611a;
    }

    .text-moon {
        color: #379ca1;
    }

    .text-moon-light {
        color: #1fbdc5;
    }

    .text-moon-dark {
        color: #0c5f63;
    }

</style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- The page supports both dark and light color schemes,
    and the page author prefers / default is dark. -->
    <meta name="color-scheme" content="dark light">

    <!-- Replace the Bootstrap CSS with the
    Bootstrap-Dark Variant CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">

    <!-- Optional Meta Theme Color is also supported on Safari and Chrome -->
    <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


</head>
<body>
<div class="container">
    <div class="row justify-content-between">
        <div class="col-4">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button
                            class="navbar-toggler"
                            type="button"
                            data-mdb-toggle="collapse"
                            data-mdb-target="#navbarExample01"
                            aria-controls="navbarExample01"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                    >
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarExample01">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="{% url "lunaro-index" %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url "leaderboard" %}">Leaderboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url "matches" %}">Matches</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url "about" %}">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-1">
            <br>
            <input type="checkbox" data-toggle="switchbutton" checked data-onstyle="outline-dark"
                   data-offstyle="outline-primary">
        </div>
    </div>
</div>
{% block webpage_content %}
{% endblock webpage_content %}


<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

<!--tole importa knofe https://gitbrent.github.io/bootstrap-switch-button/ -->

<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>

</body>
</html>
